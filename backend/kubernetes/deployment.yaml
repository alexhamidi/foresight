apiVersion: apps/v1
kind: Deployment
metadata:
  name: foresight-backend
  labels:
    app: foresight-backend
spec:
  replicas: 3  # Start with multiple replicas for high availability
  selector:
    matchLabels:
      app: foresight-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero downtime deployments
  template:
    metadata:
      labels:
        app: foresight-backend
    spec:
      containers:
      - name: foresight-api
        image: gcr.io/foresight-backend/foresight-api:v1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        envFrom:
        - secretRef:
            name: foresight-secrets
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
