apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: foresight-backend-network-policy
spec:
  podSelector:
    matchLabels:
      app: foresight-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0  # Allow traffic from the load balancer
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:  # Allow DNS resolution
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  - to:  # Allow outbound HTTP/HTTPS (for API calls, etc.)
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
